steps:
  # 1. Build the Container Image
  # This uses the Dockerfile to build both Frontend and Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/impact-app:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/impact-app:latest', '.']

  # 2. Push the Image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/impact-app:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'impact-media-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/impact-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'

images:
  - 'gcr.io/$PROJECT_ID/impact-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/impact-app:latest'